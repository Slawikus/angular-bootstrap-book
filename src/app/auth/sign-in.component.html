<div class="container">
    <h1>Please log-in:</h1>
    <!--<input #email type="email" placeholder="Email">-->
    <!--<input #password type="password" placeholder="Password">-->
    <!--<button class="btn btn-primary" (click)="onSubmit(email.value)">Submit</button>-->
    <div class="col-md-6">
        <form [formGroup]="loginForm" novalidate>
            <div class="form-group">
                <label for="userEmail">Email address</label>
                <input formControlName="email" type="email" class="form-control" 
                    id="userEmail" aria-describedby="emailHelp" 
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">
                    {{error}}
                </small>
            </div>
            <div class="form-group">
                <label for="userPassword">Password</label>
                <input formControlName="password" type="password" class="form-control" 
                    id="userPassword" placeholder="Password">
            </div>
            <button [disabled]="loginForm.pristine" type="button" 
                (click)="onSubmit()" class="btn btn-primary">Submit</button>
        </form>
        <p>Form value: {{ loginForm.value | json }}</p>
        <p>Form status: {{ loginForm.status | json }}</p>
    </div>
</div>
