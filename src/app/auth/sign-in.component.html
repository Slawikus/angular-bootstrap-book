<div class="container">
    <h1>Please log-in:</h1>
    <!--<input #email type="email" placeholder="Email">-->
    <!--<input #password type="password" placeholder="Password">-->
    <!--<button class="btn btn-primary" (click)="onSubmit(email.value)">Submit</button>-->
    <div class="col-md-6">
        <form>
            <div class="form-group">
                <label for="userEmail">Email address</label>
                <input [formControl]="email" type="email" class="form-control" 
                    id="userEmail" aria-describedby="emailHelp" 
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">
                    {{error}}
                </small>
            </div>
            <div class="form-group">
                <label for="userPassword">Password</label>
                <input type="password" class="form-control" id="userPassword" 
                    placeholder="Password">
            </div>
            <!--<button type="submit" class="btn btn-primary">Submit</button>-->
        </form>
         <button type="submit" class="btn btn-primary" 
                (click)="onSubmit(email.value)">Submit</button>
    </div>
</div>
