<div class="navbar-nav"> 
    <li class="nav-item dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button"  
            id="cartDropdownMenu" data-toggle="dropdown"  
            aria-haspopup="true" aria-expanded="false"> 
            Cart: {{cart.count}} items - {{cart.amount | currency: 'EUR':true:'1.2-2'}} 
        </button> 
        <div class="dropdown-menu dropdown-menu-right" 
            aria-labelledby="cartDropdownMenu">
            <table class="table table-bordered table-striped"> 
                <tbody>
                    <tr>
                        <td class="font-weight-bold">Title</td>
                        <td class="font-weight-bold">Price</td>
                        <td class="font-weight-bold">Count</td>
                        <td class="font-weight-bold">Amount</td>
                    </tr>
                    <tr *ngFor="let item of cart.items">
                        <td>{{item.product.title}}</td>
                        <td>{{item.product.price | currency:'EUR':true:'1.2-2'}}</td>
                        <td>{{item.count}}</td>
                        <td>{{item.amount | currency:'EUR':true:'1.2-2'}}</td>
                    </tr>
                </tbody>
                <tfoot> 
                    <tr> 
                        <td colspan="4" style="text-align:center"> 
                            Total:<strong>{{cart.amount | currency:'EUR':true:'1.2-2'}}</strong><br> 
                            <div class="btn-group"> 
                                <a [routerLink]="['/cart']" class="btn btn-primary float-xs-right btn-cart">
                                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>Cart</a>
                                <a [routerLink]="['/checkout']" class="btn btn-success float-xs-right btn-cart">
                                    <i class="fa fa-credit-card" aria-hidden="true"></i>Checkout</a>
                            </div> 
                        </td> 
                    </tr> 
                </tfoot> 
            </table> 
        </div>
    </li>
</div>
