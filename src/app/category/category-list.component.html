<div class="card">
    <div class="card-header">
        Categories
    </div>
    <div class="card-block">
        <div class="list-group ">
            <a class="list-group-item" 
             *ngFor="let category of categories | async"
             (click)="filterProducts(category)">{{category.title}}</a> 
        </div>
    </div>
</div>
